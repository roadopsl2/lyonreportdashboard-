<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <script src="../Scripts/angular.js"></script>
    <script src="../Application/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="../Application/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../Application/CSS/datepicker.css">

    <script src="../Application/CSS/bootstrap-datepicker.js"></script>


    <title>Lyon Reports</title>



</head>
<body ng-app="exportToCSV">

<img src="../Application/Images/AAImg.png" height="47" width="183"/>

<div class = "page-header " style="font-weight: bold;color: #5bc0de;">
    <h2 >
        Lyon Daily Report

    </h2>
</div>

<h4>Select Creation Dates:</h4>


<div ng-controller="caseCtrl" >

    <div>
        <label>Start Date </label>
        <input type="text" datepicker="" ng-model="sdate" dp-format="yyyy-mm-dd" />

        <label>End Date </label>
        <input type="text" datepicker="" ng-model="edate" dp-format="yyyy-mm-dd"/>

        <button class="btn-info" type="submit" ng-click="ViewReport()">View Report</button>

        <button type="button" style="width:120px;height:30px " export-To-Csv  class="btn btn-default"><img src="../Application/Images/dld.png"
                                                                          height="25" width="30"/>Download</button>
    </div>

<br>

<table id="table" class="table table-hover" ng-show="exist" ng-model="exist">
   <tr >
    <th>Creation</th>
    <th>Case No.</th>
    <th>Problem Type</th>
    <th>Dept</th>
    <th>CREATOR</th>
    <th>Car Reg.</th>
       <th>Policy Id</th>
       <th>Department</th>
   </tr>
<tr ng-repeat="l in records ">
    <td> {{l.creation }}</td>
    <td> {{l.Case_no}}</td>
    <td> {{l.PROBLEM_TYPE}}</td>
    <td> {{l.DEPT}}</td>
    <td> {{l.CREATOR }}</td>
    <td> {{l.CAR_REG}}</td>
    <td> {{l.POLICY_ID}}</td>
    <td> {{l.DEPARTMENT }}</td>
</tr>
</table>
</div>
</body>
</html>
